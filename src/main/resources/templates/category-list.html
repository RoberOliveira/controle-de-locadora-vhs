<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Gerenciar Categorias</h1>
        <hr>

        <a th:href="@{/categorias/novo}" class="btn btn-primary mb-3">Nova Categoria</a>
        <a th:href="@{/vhs}" class="btn btn-secondary mb-3">Ir para Fitas</a>

        <div th:if="${categories.isEmpty()}">
            <div class="alert alert-info" role="alert">
                Nenhuma categoria encontrada. Clique em "Nova Categoria" para adicionar a primeira!
            </div>
        </div>

        <table class="table table-striped table-bordered" th:unless="${categories.isEmpty()}">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Ação</td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/categorias/deletar/{id}(id=${category.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Atenção: excluir uma categoria pode afetar as fitas associadas. Deseja continuar?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
