<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:if="${category.id == null}">Nova Categoria</h1>
        <h1 th:unless="${category.id == null}">Editar Categoria</h1>
        <hr>

        <form action="#" th:action="@{/categorias/salvar}" th:object="${category}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nome da Categoria</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Ex: Ação, Comédia..." required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
