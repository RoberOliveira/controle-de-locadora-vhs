# =======================================================
# CONFIGURAÇÃO DE CONEXÃO COM BANCO DE DADOS MYSQL
# =======================================================

# URL de conexão com o banco de dados.
# Troque "locadora_vhs_db" pelo nome do seu banco.
# O parâmetro "createDatabaseIfNotExist=true" cria o banco de dados automaticamente se ele não existir.
# "serverTimezone=UTC" ajusta questões de fuso horário que podem causar erros.
spring.datasource.url=jdbc:mysql://localhost:3306/locadora_vhs_db?createDatabaseIfNotExist=true&serverTimezone=UTC

# Informe seu usuário e senha do MySQL. O usuário "root" é comum em ambientes locais.
spring.datasource.username=root
spring.datasource.password=Rober@060186

# =======================================================
# CONFIGURAÇÃO DO JPA (HIBERNATE)
# =======================================================

# Define a estratégia de geração do esquema do banco.
# "update" atualiza o banco de dados para refletir as mudanças nas suas entidades (@Entity).
spring.jpa.hibernate.ddl-auto=update

# (Recomendado) Mostra os comandos SQL gerados pelo Hibernate no console.
# Ótimo para depuração e para entender o que está acontecendo por baixo dos panos.
spring.jpa.show-sql=true

# (Opcional) Formata o SQL exibido no console para melhor legibilidade.
spring.jpa.properties.hibernate.format_sql=true